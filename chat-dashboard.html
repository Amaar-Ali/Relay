<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Relay - Select Chat</title>
  <style>
    :root {
      --bg: #F5F7FA;
      --primary: #1F2937;
      --accent: #3B82F6;
      --card: #E5E7EB;
      --text: #111827;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .abstract-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .abstract-bg svg {
      position: absolute;
      opacity: 0.07;
    }

    .abstract-bg .shape1 {
      top: -50px;
      left: -50px;
      width: 400px;
      fill: var(--accent);
    }

    .abstract-bg .shape2 {
      bottom: -80px;
      right: -80px;
      width: 300px;
      fill: var(--primary);
    }

    .container {
      z-index: 1;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 900;
      color: var(--primary);
      margin-bottom: 1rem;
      animation: fadeInDown 0.8s ease-out;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 2.5rem;
      color: var(--text);
      animation: fadeInUp 0.8s ease-out;
    }

    .card-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeIn 1.2s ease-in;
    }

    .chat-card {
      background: var(--card);
      width: 180px;
      height: 180px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--primary);
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      position: relative;
    }

    .chat-card:hover {
      background: var(--accent);
      color: white;
      transform: translateY(-10px) scale(1.03);
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.85rem;
      color: var(--primary);
      opacity: 0.7;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .chat-card {
        width: 140px;
        height: 140px;
        font-size: 1rem;
      }

      h1 {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Abstract Background Shapes -->
  <div class="abstract-bg">
    <svg class="shape1" viewBox="0 0 200 200">
      <path d="M47.6,-60.2C62.8,-51.6,77.7,-39.3,82.2,-24.2C86.8,-9.2,81,8.7,72.3,24.5C63.5,40.3,51.7,54,37.3,61.5C22.8,69,5.6,70.3,-8.2,66.1C-22,61.9,-32.4,52.2,-46.6,42.1C-60.8,32,-78.7,21.5,-79.8,8.8C-81,-3.9,-65.4,-18.7,-52.5,-30.4C-39.6,-42,-29.5,-50.6,-17.6,-59.3C-5.7,-68.1,8,-77.1,21.9,-76.3C35.9,-75.5,50,-64.8,47.6,-60.2Z" transform="translate(100 100)" />
    </svg>
    <svg class="shape2" viewBox="0 0 200 200">
      <path d="M33.1,-53.3C44.7,-45.4,56.7,-38.5,63.3,-27.6C69.9,-16.7,71.1,-1.9,65.6,9.8C60.2,21.5,47.9,30,37.2,39.1C26.5,48.3,17.3,58.1,5.3,60.4C-6.6,62.7,-21.3,57.4,-33.5,49.3C-45.6,41.2,-55.2,30.4,-63.4,16.4C-71.6,2.3,-78.3,-14.8,-72.2,-27.2C-66.2,-39.6,-47.5,-47.2,-32.5,-54.6C-17.5,-62,-6.2,-69.1,4.2,-74.6C14.6,-80.1,29.2,-83.3,33.1,-53.3Z" transform="translate(100 100)" />
    </svg>
  </div>

  <!-- Foreground Content -->
  <div class="container">
    <h1>RELAY</h1>
    <h2>Select a chat</h2>
    <div class="card-container">
      <a href="amaar-inaya.html"><div class="chat-card" id="user1-card">User 1</div></a>
      <a href="group-chat.html"><div class="chat-card">Group Chat</div></a>
      <a href="amaat-vanika.html"><div class="chat-card" id="user2-card">User 2</div></a>
    </div>
  </div>

  <footer>Â© 2025 Amaar Ali. All rights reserved.</footer>

  <script>
    const loggedInUser = localStorage.getItem("user");
  
    if (!loggedInUser) {
      window.location.href = "index.html"; // Redirect to login if not set
    }
  
    const contactMap = {
      "Amaar": ["Inaya", "Vanika"],
      "Inaya": ["Amaar", "Vanika"],
      "Vanika": ["Amaar", "Inaya"],
      "Mumma": ["Amaar", "Dad"],
      "Dad": ["Amaar", "Mumma"]
    };
  
    const user1 = document.getElementById("user1-card");
    const user2 = document.getElementById("user2-card");
    const groupCard = document.getElementById("group-chat-card");
  
    const [c1, c2] = contactMap[loggedInUser] || ["User 1", "User 2"];
  
    user1.innerText = c1;
    user2.innerText = c2;
  
    if (loggedInUser === "Mumma" || loggedInUser === "Dad") {
      groupCard?.remove(); // Remove group chat card
    }
  </script>
  
</body>
</html>
