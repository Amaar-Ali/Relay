<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern UI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #27374D, #526D82);
            background-attachment: fixed;
            overflow: hidden;
        }

        .login-container {
            width: 350px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            outline: none;
            font-size: 16px;
            transition: 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(to right, #9DB2BF, #DDE6ED);
            color: #27374D;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4);
        }

        #error-msg {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 400px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" class="input-field" placeholder="Username">
        <input type="password" id="password" class="input-field" placeholder="Password">
        <button class="login-btn" onclick="login()">Login</button>
        <p id="error-msg">Incorrect password. Try again.</p>
    </div>

    <script>
        function login() {
            const name = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();
            const correctPassword = "1511";

            if (name && password === correctPassword) {
                localStorage.setItem("user", name);
                window.location.href = "whatsapp.html";
            } else {
                document.getElementById("error-msg").style.display = "block";
            }
        }
    </script>
</body>
</html>
