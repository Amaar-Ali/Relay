<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RELAY - Login</title>
  <style>
    :root {
      --background: #F5F7FA;
      --primary-ui: #1F2937;
      --accent: #3B82F6;
      --card-base: #E5E7EB;
      --text: #111827;
      --error: #FF6B6B;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      overflow: hidden;
      position: relative;
      color: var(--text);
    }

    /* Reveal Animation */
    .wave-reveal {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #3B82F6, #1F2937);
      clip-path: circle(0% at 50% 50%);
      animation: waveReveal 2s ease-in-out forwards;
      z-index: 0;
    }

    @keyframes waveReveal {
      to {
        clip-path: circle(150% at 50% 50%);
      }
    }

    /* Abstract Floating Background Shapes */
    .shape {
      position: absolute;
      border-radius: 50%;
      opacity: 0.25;
      filter: blur(50px);
      animation: float 12s ease-in-out infinite alternate;
      z-index: 0;
    }

    .shape1 {
      width: 300px;
      height: 300px;
      background: var(--accent);
      top: -100px;
      left: -100px;
    }

    .shape2 {
      width: 200px;
      height: 200px;
      background: var(--primary-ui);
      bottom: -60px;
      right: -80px;
      animation-delay: 2s;
    }

    .shape3 {
      width: 180px;
      height: 180px;
      background: #93c5fd; /* light blue */
      top: 30%;
      left: 60%;
      animation-delay: 4s;
    }

    .shape4 {
      width: 120px;
      height: 120px;
      background: var(--accent);
      bottom: 15%;
      left: 20%;
      animation-delay: 3s;
    }

    @keyframes float {
      0% { transform: translateY(0px) translateX(0px); }
      100% { transform: translateY(-40px) translateX(30px); }
    }

    /* Login Card */
    .login-container {
      position: relative;
      z-index: 2;
      width: 380px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
      padding: 40px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      animation: fadeSlideIn 1s ease forwards;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: var(--primary-ui);
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    .input-field {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: white;
      color: var(--text);
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: var(--accent);
      outline: none;
      transform: scale(1.02);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 50px;
      background: var(--primary-ui);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: var(--accent);
      transform: translateY(-3px);
    }

    #error-msg {
      color: var(--error);
      margin-top: 15px;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.5s ease-in-out;
      text-align: center;
    }

    @media (max-width: 420px) {
      .login-container {
        width: 90%;
      }
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(60px) scale(0.95); }
      to { opacity: 1; transform: translateY(-50%) scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Reveal Layer -->
  <div class="wave-reveal"></div>

  <!-- Background Abstract Shapes -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>

  <!-- Login Box -->
  <div class="login-container">
    <h2>Welcome Back</h2>
    <input type="text" id="username" class="input-field" placeholder="Username" />
    <input type="password" id="password" class="input-field" placeholder="Password" />
    <button class="login-btn" onclick="login()">Login</button>
    <p id="error-msg">Incorrect username or password. Try again.</p>
  </div>

  <script>
    function login() {
      const users = {
        "Amaar": "amaar123",
        "Inaya": "inaya123",
        "Vanika": "vanika123",
        "Mumma": "mannu123",
        "Dad": "mannu123"
      };

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (users[username] && users[username] === password) {
        localStorage.setItem("user", username);
        window.location.href = "chat-dashboard.html";
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    }
  </script>

</body>
</html>
