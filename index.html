<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Modern UI</title>
  <style>
    :root {
      --dark-navy: #2B2D42;
      --soft-steel: #8D99AE;
      --light-silver: #EDF2F4;
      --text-light: #F8F9FA;
      --text-muted: #CBD5E0;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, var(--dark-navy), var(--soft-steel));
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-light);
    }

    .login-container {
      width: 360px;
      padding: 40px;
      background: var(--light-silver);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(8px);
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-weight: 700;
      color: var(--dark-navy);
    }

    .input-field {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid var(--soft-steel);
      border-radius: 12px;
      background: white;
      color: var(--dark-navy);
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-field::placeholder {
      color: var(--soft-steel);
    }

    .input-field:focus {
      border-color: var(--dark-navy);
      outline: none;
      transform: scale(1.02);
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 50px;
      background: var(--dark-navy);
      color: var(--light-silver);
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background: var(--soft-steel);
      color: var(--dark-navy);
      transform: translateY(-3px);
    }

    #error-msg {
      color: #FF6B6B;
      margin-top: 15px;
      font-size: 14px;
      display: none;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <input type="text" id="username" class="input-field" placeholder="Username">
    <input type="password" id="password" class="input-field" placeholder="Password">
    <button class="login-btn" onclick="login()">Login</button>
    <p id="error-msg">Incorrect username or password. Try again.</p>
  </div>

  <script>
    function login() {
      const users = {
        "Amaar": "amaar123",
        "Inaya": "inaya123",
        "Vanika": "vanika123"
      };

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (users[username] && users[username] === password) {
        localStorage.setItem("user", username);
        window.location.href = "whatsapp.html";
      } else {
        document.getElementById("error-msg").style.display = "block";
      }
    }
  </script>

</body>
</html>
