<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relay</title>
  <style>
    /* Common styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    #chat-header {
      padding: 15px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      padding: 10px;
      margin: 5px;
      border-radius: 12px;
      word-wrap: break-word;
      position: relative;
      border: 1px solid #ccc;
      cursor: pointer;
      outline: none; /* Remove white outline from messages */
    }

    .sent {
      align-self: flex-end;
      background: #1f6feb;
    }

    .received {
      align-self: flex-start;
      background: #30363d;
    }

    .options {
      display: none;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #21262d;
      border-radius: 8px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 10;
      min-width: 100px;
      flex-direction: column;
      padding: 5px;
    }

    .sent .options {
      right: 110%;
    }

    .received .options {
      left: 110%;
    }

    .option {
      padding: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 14px;
      color: #ffffff;
      border-bottom: 1px solid #444c56;
    }

    .option:hover {
      background: #444c56;
    }

    .message:hover .options {
      display: flex;
    }

    #message-box {
      display: flex;
      padding: 10px;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      background-color: #21262d;
      color: white;
    }

    #send-btn {
      padding: 10px 20px;
      background: #238636;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Dark Mode Styles */
    .dark-mode {
      background: #0d1117;
      color: #ffffff;
    }

    .dark-mode #chat-header {
      background: #161b22;
    }

    .dark-mode .message {
      border: 1px solid #ccc;
    }

    .dark-mode #message-input {
      background-color: #21262d;
      color: white;
    }

    .dark-mode #send-btn {
      background: #238636;
    }

    /* Light Mode Styles */
    .light-mode {
      background: #ffffff;
      color: #ffffff; /* Keep text color black in light mode */
    }

    .light-mode #chat-header {
        background: #161b22;
    }

    .light-mode .message {
      border: 1px solid #ddd;
    }

    .light-mode #message-input {
      background-color: #161b22;
      color: rgb(255, 255, 255); /* Keep text color black in light mode */
    }

    .light-mode #send-btn {
      background: #4CAF50;
    }

    /* Light/Dark Mode Toggle Text Style */
    #mode-toggle {
      cursor: pointer;
      font-size: 20px;
      color: inherit;
    }

  </style>
</head>
<body class="dark-mode">
  <div id="chat-header">
    <div>Relay - chat - AIV</div>
    <div id="mode-toggle">ðŸŒ™</div> <!-- Mode Toggle in Header -->
  </div>
  <div id="chat-container"></div>
  <div id="message-box">
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-btn">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7nrTb1ptNoHPp-WnEs1yGvhrQV7XUb5o",
      authDomain: "relay-talk.firebaseapp.com",
      projectId: "relay-talk",
      storageBucket: "relay-talk.appspot.com",
      messagingSenderId: "352915566686",
      appId: "1:352915566686:web:ea7d110102258b8ff5c4cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const modeToggle = document.getElementById("mode-toggle");

    const user = localStorage.getItem("user") || prompt("Enter your name:") || "Unknown";
    localStorage.setItem("user", user);

    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("timestamp", "asc"));

    onSnapshot(q, (snapshot) => {
      chatContainer.innerHTML = "";
      snapshot.forEach((doc) => {
        renderMessage(doc.id, doc.data());
      });
    });

    function renderMessage(id, message) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", message.sender === user ? "sent" : "received");
      messageElement.setAttribute("data-id", id);

      messageElement.innerHTML = `
        <div><strong>${message.sender}</strong></div>
        <div>${message.text}</div>
        <div class="options">
          <div class="option edit">Edit</div>
          <div class="option delete">Delete</div>
          <div class="option reply">Reply</div>
        </div>
      `;

      chatContainer.appendChild(messageElement);
      chatContainer.scrollTop = chatContainer.scrollHeight;

      messageElement.querySelector(".edit").addEventListener("click", () => editMessage(id, message.text));
      messageElement.querySelector(".delete").addEventListener("click", () => deleteMessage(id));
      messageElement.querySelector(".reply").addEventListener("click", () => replyMessage(message.text));
    }

    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (text) {
        const messageData = {
          sender: user,
          text,
          timestamp: serverTimestamp()
        };

        messageInput.value = "";

        try {
          await addDoc(messagesRef, messageData);
        } catch (error) {
          console.error("Error sending message:", error);
        }
      }
    });

    async function editMessage(id, oldText) {
      const newText = prompt("Edit your message:", oldText);
      if (newText && newText !== oldText) {
        const messageDoc = doc(db, "messages", id);
        await updateDoc(messageDoc, { text: newText });
      }
    }

    async function deleteMessage(id) {
      if (confirm("Are you sure you want to delete this message?")) {
        const messageDoc = doc(db, "messages", id);
        await deleteDoc(messageDoc);
      }
    }

    function replyMessage(text) {
      messageInput.value = `(replying to: ${text}\n)` + messageInput.value;
      messageInput.focus();
    }

    // Toggle Dark/Light Mode
    modeToggle.addEventListener("click", () => {
      const currentMode = document.body.classList.contains("dark-mode") ? "dark" : "light";
      if (currentMode === "dark") {
        document.body.classList.remove("dark-mode");
        document.body.classList.add("light-mode");
        modeToggle.innerText = "ðŸŒž"; // Sun icon for Light Mode
      } else {
        document.body.classList.remove("light-mode");
        document.body.classList.add("dark-mode");
        modeToggle.innerText = "ðŸŒ™"; // Moon icon for Dark Mode
      }
    });
  </script>
</body>
</html>
