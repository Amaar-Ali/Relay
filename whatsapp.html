<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relay Chat</title>
  <style>
    :root {
      --dark-navy: #1C1E29;
      --soft-steel: #8D99AE;
      --light-silver: #F7F8FA;
      --accent-green: #23CE6B;
      --text-white: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(135deg, var(--dark-navy), var(--soft-steel));
      transition: background 0.4s, color 0.4s;
      overflow: hidden;
    }

    #chat-header {
      padding: 12px 18px;
      font-size: 18px;
      font-weight: 600;
      background: var(--dark-navy);
      color: var(--soft-steel);
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: linear-gradient(135deg, #1A1C2C, #343650);
      scroll-behavior: smooth;
    }

    .message {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 8px;
      word-break: break-word;
      position: relative;
      display: flex;
      flex-direction: column;
      background: var(--light-silver);
      color: var(--dark-navy);
      animation: fadeIn 0.25s ease;
    }

    .sent {
      align-self: flex-end;
      background: var(--accent-green);
      color: white;
    }

    .received {
      align-self: flex-start;
    }

    .meta {
      font-size: 11px;
      margin-top: 5px;
      opacity: 0.7;
      align-self: flex-end;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    #context-menu {
      position: absolute;
      display: none;
      flex-direction: column;
      background: var(--dark-navy);
      border-radius: 6px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      z-index: 1000;
      min-width: 120px;
    }

    #context-menu .option {
      padding: 10px 14px;
      color: var(--text-white);
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }

    #context-menu .option:hover {
      background: var(--accent-green);
      color: var(--dark-navy);
    }

    #message-box {
      display: flex;
      padding: 10px 15px;
      background: var(--dark-navy);
      align-items: center;
      position: sticky;
      bottom: 0;
      z-index: 5;
    }

    #message-input {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 20px;
      background: var(--light-silver);
      color: var(--dark-navy);
      font-size: 15px;
      margin-right: 8px;
      min-height: 44px;
      max-height: 120px;
      overflow-y: auto;
    }

    #message-input::placeholder {
      color: var(--soft-steel);
    }

    #send-btn {
      padding: 10px 18px;
      background: var(--accent-green);
      color: white;
      border: none;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    #send-btn:hover {
      background: #20b861;
    }

    #mode-toggle {
      cursor: pointer;
      font-size: 22px;
    }

    #typing-indicator {
      padding: 5px 18px;
      font-size: 12px;
      color: var(--soft-steel);
      font-style: italic;
      height: 18px;
    }

    .light-mode {
      background: var(--light-silver);
      color: var(--dark-navy);
    }

    .light-mode #chat-header,
    .light-mode #message-box {
      background: var(--soft-steel);
      color: var(--dark-navy);
    }

    .light-mode .message.received {
      background: #e0e5ec;
      color: var(--dark-navy);
    }

    .light-mode .sent {
      background: var(--accent-green);
      color: white;
    }
  </style>
</head>
<body class="dark-mode">

  <div id="chat-header">
    <div>Relay - chat - AIV</div>
    <div id="mode-toggle">üåô</div>
  </div>

  <div id="typing-indicator"></div>
  <div id="chat-container"></div>

  <div id="context-menu">
    <div class="option edit">‚úèÔ∏è Edit</div>
    <div class="option delete">üóëÔ∏è Delete</div>
    <div class="option reply">üí¨ Reply</div>
  </div>

  <div id="message-box">
    <textarea id="message-input" placeholder="Type a message..."></textarea>
    <button id="send-btn">‚û§</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
    import { getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC7nrTb1ptNoHPp-WnEs1yGvhrQV7XUb5o",
      authDomain: "relay-talk.firebaseapp.com",
      projectId: "relay-talk",
      storageBucket: "relay-talk.appspot.com",
      messagingSenderId: "352915566686",
      appId: "1:352915566686:web:ea7d110102258b8ff5c4cf"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const modeToggle = document.getElementById("mode-toggle");
    const typingIndicator = document.getElementById("typing-indicator");
    const contextMenu = document.getElementById("context-menu");

    let typingTimer;
    let replyToText = null;
    const user = localStorage.getItem("user") || prompt("Enter your name:") || "Unknown";
    localStorage.setItem("user", user);

    const messagesRef = collection(db, "messages");
    const q = query(messagesRef, orderBy("timestamp", "asc"));

    onSnapshot(q, (snapshot) => {
      snapshot.docChanges().forEach((change) => {
        const data = change.doc.data();
        const id = change.doc.id;

        if (change.type === "added") {
          renderMessage(id, data, true);
        } else if (change.type === "modified") {
          updateMessage(id, data);
        } else if (change.type === "removed") {
          removeMessage(id);
        }
      });
    });

    function renderMessage(id, message, scroll = false) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", message.sender === user ? "sent" : "received");
      messageElement.setAttribute("data-id", id);

      const editedTag = message.edited ? " <span class='meta'>(edited)</span>" : "";
      const metaTime = message.timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || "";
      const replyPrefix = message.replyTo ? `<div class='meta'>Replying to: ${message.replyTo}</div>` : "";

      messageElement.innerHTML = `
        ${replyPrefix}
        <div><strong>${message.sender}</strong></div>
        <div>${message.text}${editedTag}</div>
        <div class="meta">${metaTime}</div>
      `;

      messageElement.addEventListener("contextmenu", (e) => {
        e.preventDefault();
        showContextMenu(e, id, message.text);
      });

      chatContainer.appendChild(messageElement);
      if (scroll) chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function updateMessage(id, message) {
      const messageElement = chatContainer.querySelector(`[data-id="${id}"]`);
      if (messageElement) {
        const editedTag = message.edited ? " <span class='meta'>(edited)</span>" : "";
        const metaTime = message.timestamp?.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) || "";
        const replyPrefix = message.replyTo ? `<div class='meta'>Replying to: ${message.replyTo}</div>` : "";

        messageElement.innerHTML = `
          ${replyPrefix}
          <div><strong>${message.sender}</strong></div>
          <div>${message.text}${editedTag}</div>
          <div class="meta">${metaTime}</div>
        `;
      }
    }

    function removeMessage(id) {
      const messageElement = chatContainer.querySelector(`[data-id="${id}"]`);
      if (messageElement) {
        chatContainer.removeChild(messageElement);
      }
    }

    function showContextMenu(e, id, text) {
      contextMenu.style.top = e.clientY + "px";
      contextMenu.style.left = e.clientX + "px";
      contextMenu.style.display = "flex";

      contextMenu.querySelector(".edit").onclick = () => { editMessage(id, text); hideContextMenu(); };
      contextMenu.querySelector(".delete").onclick = () => { deleteMessage(id); hideContextMenu(); };
      contextMenu.querySelector(".reply").onclick = () => { replyMessage(text); hideContextMenu(); };
    }

    function hideContextMenu() {
      contextMenu.style.display = "none";
    }

    window.addEventListener("click", hideContextMenu);

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      addDoc(messagesRef, {
        sender: user,
        text,
        timestamp: serverTimestamp(),
        replyTo: replyToText,
        edited: false
      });
      messageInput.value = "";
      replyToText = null;
      typingIndicator.innerText = "";
    }

    function editMessage(id, oldText) {
      const newText = prompt("Edit your message:", oldText);
      if (newText && newText !== oldText) {
        updateDoc(doc(db, "messages", id), { text: newText, edited: true });
      }
    }

    function deleteMessage(id) {
      if (confirm("Delete this message?")) {
        deleteDoc(doc(db, "messages", id));
      }
    }

    function replyMessage(text) {
      replyToText = text;
      messageInput.focus();
    }

    function showTyping() {
      typingIndicator.innerText = `${user} is typing...`;
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => typingIndicator.innerText = "", 2000);
    }

    messageInput.addEventListener("input", showTyping);
    messageInput.addEventListener("keypress", (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
    sendBtn.addEventListener("click", sendMessage);

    modeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      modeToggle.innerText = document.body.classList.contains("light-mode") ? "üåû" : "üåô";
    });
  </script>

</body>
</html>
